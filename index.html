<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO List</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>TODO LIST</h1>
      <section id="input-box" class="input-area">
        <input type="text" />
        <button class="input-btn"><i class="fa-solid fa-plus"></i></button>
      </section>
      <section class="task-area">
        <div class="task-tabs">
          <div id="underline"></div>
          <div id="all" class="task-tab">ALL</div>
          <div id="ongoing" class="task-tab">ONGOING</div>
          <div id="done" class="task-tab">DONE</div>
        </div>
        <div id="task-board"></div>
      </section>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/task-uderbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/e106b2b7eb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
